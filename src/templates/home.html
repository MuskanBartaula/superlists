<html>
<head>
    <title>TO-DO</title>
</head>
<body>
    <h1>TO-DO</h1>

    <form method="POST" id="id_todo_form">
        {% csrf_token %}
        <input type="text" id="id_new_item" name="item_text" placeholder="Enter a to-do item"/>
    </form>

    <table id="id_list_table">
        {% for item in items %}
            <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
